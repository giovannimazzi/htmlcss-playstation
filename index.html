<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

      content="Master Boolean in Web Development [152] - Assegnazione del 09/12/2025"

    <title>htmlcss-playstation</title>

    <!-- Icona Progetto -->
    <link rel="icon" href="./assets/img/play_logo.svg" />

    <!-- Bootstrap Icons -->

    /> -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"

    />

    <link rel="stylesheet" href="css/reset_style.css" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="navbar" class="fixed-top">
      <div
        class="bg-black text-end p-2 d-flex justify-content-end align-items-center"
      >
        <img
          src="./assets/img/sony_logo.svg"
          alt="sony_logo"
          style="height: 0.85rem"
        />
      </div>
      <nav class="navbar navbar-expand-lg bg-white" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand p-0" href="#"
            ><img
              src="./assets/img/play_logo.svg"
              alt="play_logo"
              style="height: 3rem"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </section>
    <section
      id="page-content"
      class="d-flex flex-column"
      style="
        min-height: calc(100vh - var(--navbar-height));
        margin-top: var(--navbar-height);
      "
    >
      <header
        class="bg-img"
        style="height: 80vh; background-image: var(--bg-img-header)"
      >
        <div class="container text-white">
          <img
            src="./assets/img/returnal-hero-banner-logo.png"
            alt="returnal-hero-banner-logo"
            style="height: 2.5rem"
          />
          <h1>Rompi il cerchio</h1>
          <p>
            Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni
            rinascita in questo esplosivo thriller fantascientifico, disponibile
            in esclusiva su PS5.
          </p>
          <button class="btn btn-primary">Acquista ora</button>
        </div>
      </header>
      <main class="flex-grow-1">MAIN</main>
      <footer class="mt-auto" style="background-color: #00439c">FOOTER</footer>
    </section>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
